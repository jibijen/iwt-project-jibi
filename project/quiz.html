<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        li {
            margin: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #fff;
            color: #6a11cb;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Select a Quiz</h1>
    <ul>
        <li><button onclick="window.location.href='c-quiz.html'">C</button></li>
        <li><button onclick="window.location.href='java-quiz.html'">Java</button></li>
        <li><button onclick="window.location.href='python-intro.html'">Python</button></li>
    </ul>
    <br>
    <br>
    <br>
    <ul><button onclick="window.location.href='tracking-scores.html'">track score</button></ul>
</body>

</html>
